<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio de par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:</p>
        &reg;
        &copy;
        &trade;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        <p>Vamos adicionar alguns emoji:
            &#x2B50;
            &#x1F525;
        </p>
</body>
</html>
