<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="foto-G">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprosuzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="media/musicafoda.mp3" type="audio/mpeg">
        <source src="media/musicafoda.ogg" type="audio/ogg">
        <source src="media/musicafoda.wav" type="audio/wav">
        <p>Não foi possível tocar o audio, para baixar ele clique <a href="media/musicafoda.mp3" download="musicafoda.mp3" type="audio/mp3">aqui</a></p>
    </audio>
</body>
</html>
